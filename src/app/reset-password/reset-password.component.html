<div class="container">
  <form (ngSubmit)="onReset()" #resetForm="ngForm">

    <div class="mb-3">
      <label class="form-label" for="newPassword">New Password</label>
      <input
        type="password"
        class="form-control"
        name="newPassword"
        [(ngModel)]="newPassword"
        placeholder="Enter new password"
        [class.invalid]="isSubmitted && !newPassword"
      />
      <p *ngIf="isSubmitted && !newPassword" class="error-text">New Password is required</p>
    </div>

    <div class="mb-3">
      <label class="form-label" for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        placeholder="Confirm new password"
        [class.invalid]="isSubmitted && confirmPassword !== newPassword"
      />
      <p *ngIf="isSubmitted && confirmPassword !== newPassword" class="error-text">Passwords do not match</p>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </div>

  </form>
</div>
