<div class="container mt-4 mb-4">
    <h2 class="text-center mb-4">Submit Your Homework</h2>
  
    <div class="card p-4 shadow-sm">
      <form>
  
        <div class="mb-3">
          <label for="classSelect" class="form-label">Select Class</label>
          <select id="classSelect" class="form-select" required>
            <option disabled selected>Select a class</option>
            <option>Class 1</option>
            <option>Class 2</option>
            <option>Class 3</option>
            <option>Class 4</option>
            <option>Class 5</option>
            <option>Class 6</option>
            <option>Class 7</option>
            <option>Class 8</option>
            <option>Class 9</option>
          </select>
        </div>
  
        <div class="mb-3">
          <label for="subjectSelect" class="form-label">Select Subject</label>
          <select id="subjectSelect" class="form-select" required>
            <option disabled selected>Select a subject</option>
            <option>Math</option>
            <option>Science</option>
            <option>English</option>
            <option>History</option>
          </select>
        </div>
  
      
        <div class="mb-3">
          <label for="assignmentName" class="form-label">Assignment Name</label>
          <input type="text" id="assignmentName" class="form-control" placeholder="Enter assignment name" required>
        </div>
  
   
        <div class="mb-4">
          <label for="homeworkFile" class="form-label">Upload Homework (PDF)</label>
          <input type="file" id="homeworkFile" class="form-control" accept=".pdf" required>
        </div>
  
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Submit Homework</button>
        </div>
  
      </form>
    </div>
  </div>
