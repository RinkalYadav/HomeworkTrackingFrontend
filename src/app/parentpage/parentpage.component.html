<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4>Welcome, <strong>{{ parentName }}</strong></h4>
    <img src="parents.jpg" alt="Parent Logo" width="60" height="60" />
  </div>

  <h2 class="text-center mb-4">Your Child's Assignments</h2>

  <div class="card p-4 shadow-sm">
    <div *ngIf="childAssignments.length > 0; else noData">
      <div
        *ngFor="let assignment of childAssignments"
        class="mb-3 p-3 border rounded shadow-sm bg-light"
      >
        <h5 class="mb-1">{{ assignment.title }}</h5>
        <p class="mb-1"><strong>Description:</strong> {{ assignment.description }}</p>
        <p class="mb-1">
          <strong>Due Date:</strong>
          {{ assignment.deadline ? (assignment.deadline | date: 'mediumDate') : 'No due date' }}
        </p>
        <!-- <p class="mb-0">
          <strong>Teacher:</strong>
          {{ assignment.teacher?.username || 'Not assigned' }}
        </p> -->
      </div>
    </div>

    <ng-template #noData>
      <p class="text-muted text-center">No assignments available to show.</p>
    </ng-template>
  </div>
</div>
